<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Fire</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="imagem/png" href="./images/icon-fire.png" />
</head>
<body>
    <div class="setting">
        <img src="./images/icon-setting.png" id="setting-img" alt="setting">
    </div>
    <div class="menu-setting">
        <div class="checkbox-container">
            <span>Theme</span>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>   
        </div>
    </div>
    <div class="container">
        <div class="header">
            <div><img class="logo" src="./images/icon-fire.png" alt="logo"></div>
        </div>
        <div class="new-todo">
            <div class="new-todo-input">
                <form> 
                    <input type="text" class="todo-input" placeholder="Crie um novo todo...">
                    
                    <button class="button-add">
                        <img src="./images/icon-add.png" alt="add todo">
                    </button>
                </form>
            </div>
        </div>
        <div class="container-option">
            <!-- <div class="select">
                <span>Pendente</span>
                <span>Tudo</span>
                <span>Completado</span>
            </div> -->
            <select class="option-main">
                <option value="pendent">Pendente</option>
                <option value="all">Tudo</option>
                <option value="completed">Completado</option>
            </select>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
