<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Fire</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="setting">
        <img src="./images/icon-setting.png" alt="setting">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">PAPER FIRE</div>
        </div>
        <div class="new-todo">
            <div class="new-todo-input">
                <form>
                    <input type="text" placeholder="Crie um novo todo...">
                </form>
            </div>
            <div class="button-add">
                    <img src="./images/icon-add.png" alt="add todo">
            </div>
        </div>
        <div class="todo-items-wrapper">
            <div class="todo-items">
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="todo-text">
                        Cut the item
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
